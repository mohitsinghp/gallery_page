<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./assets/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="profile-card">
      <img
        class="profile-pic"
        src="./assets/profilePhoto.png"
        alt="profile-photo"
      />
      <div class="profile-info">
        <span class="artist-name">Rodney Cotton</span>
        <span class="artist-place">Helsinki, Finland</span>
      </div>
    </div>
    <div class="gallery-info">
      <div class="posts">
        <span class="gallery-info-stat">100</span>
        <span class="gallery-info-label">Posts</span>
      </div>
      <div class="follower">
        <span class="gallery-info-stat">2,242</span>
        <span class="gallery-info-label">Follower</span>
      </div>
      <div class="following">
        <span class="gallery-info-stat">1,432</span>
        <span class="gallery-info-label">Following</span>
      </div>
    </div>
    <div class="photo-grid">
      <img class="grid-item grid-item1" src="./assets/photo1.png" alt="photo1" />
      <img class="grid-item grid-item2" src="./assets/photo2.png" alt="photo2" />
      <img class="grid-item grid-item3" src="./assets/photo3.png" alt="photo3" />
      <img class="grid-item grid-item4" src="./assets/photo_4.png" alt="photo4" />
      <img class="grid-item grid-item5" src="./assets/photo5.png" alt="photo5" />
      <img class="grid-item grid-item6" src="./assets/photo6.png" alt="photo6" />
    </div>
    <footer>
      created by <b><u>@mohitsinghp</u></b> - devChallenges.io
    </footer>
  </body>
</html>
